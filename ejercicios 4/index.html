<script>
    /* 1. Crea una lista vacía llamada "listaGenerica". */

    /* 2. Crea una lista de lenguajes de programación llamada
    "lenguagesDeProgramacion con los siguientes elementos: 'JavaScript', 'C',
    'C++', 'Kotlin' y 'Python'. */
    let lenguagesDeProgramacion = ['JavaScript', 'C', 'C++', 'Kotlin', 'Python'];

    /* 3. Agrega a la lista "lenguagesDeProgramacion los siguientes elementos: 'Java', 'Ruby' y 'GoLang'. */
    lenguagesDeProgramacion.push('Java', 'Ruby', 'GoLang');

    /* 4. Crea una función que muestre en la consola todos los elementos de la lista "lenguagesDeProgramacion. */
    function mostrarLenguajesProgramacion() {
        console.log(lenguagesDeProgramacion);
    }

    /* 5. Crea una función que muestre en la consola todos los elementos de la lista "lenguagesDeProgramacion en orden inverso. */
    function mostrarLenguajesProgramacionInversa() {
        let numeroDeLista = lenguagesDeProgramacion.length;

        while (numeroDeLista > 0) {
            numeroDeLista--;
            console.log(lenguagesDeProgramacion[numeroDeLista]);
        }
    }

    /* 6. Crea una función que calcule el promedio de los elementos en una lista de números. */
    function promedioLista(lista) {
        let sumaTotal = 0;

        for (let i = 0; i < lista.length; i++) {
            sumaTotal += lista[i];
        }

        return (sumaTotal / lista.length);
    }

    /* 7. Crea una función que muestre en la consola el número más grande y el número más pequeño en una lista. */
    function mostrarNumeroGrandePequeño(lista) {
        let numeroGrande = lista[0];
        let numeroPequeño = lista[0];

        for (let i = 1; i <= lista.length ; i++) {
            if (numeroGrande < lista[i]) {
                numeroGrande = lista[i]
            }

            if (numeroPequeño > lista[i]) {
                numeroPequeño = lista[i];
            }
        }

        return console.log(`Número Grande: ${numeroGrande}, Número pequeño: ${numeroPequeño}`);
    }

    /* 8. Crea una función que devuelva la suma de todos los elementos en una lista. */
    function sumaLista(lista) {
        let sumaTotal = 0;

        for (let i = 0; i < lista.length; i++) {
            sumaTotal += lista[i];
        }

        return sumaTotal;
    }

    /* 9. Crea una función que devuelva la posición en la lista donde se encuentra un elemento pasado como parámetro, o -1 si no existe en la lista. */
    function posicionElementoEnLista(lista, elemento) {
        for (let i = 0; i < lista.length; i++) {
            if (elemento === lista[i]) {
                return i;
            }
        }

        return -1;
    }

    /* 10. Crea una función que reciba dos listas de números del mismo tamaño y devuelva una nueva lista con la suma de los elementos uno a uno. */
    function sumaIndices(listaUno, listaDos) {
        if (listaUno.length === listaDos.length){
            let listaSumaIndices = [];

            for (let i = 0; i < listaUno.length; i++) {
                listaSumaIndices.push(listaUno[i] + listaDos[i]);
            }

            return listaSumaIndices;

        } else {
            return -1;

        }
    }

   /* 11. Crea una función que reciba una lista de números y devuelva una nueva lista con el cuadrado de cada número. */
   function elementosListaAlCuadrado(lista) {
        let listaConElCuadrado = [];

        for (let i = 0; i < lista.length; i++) {
            listaConElCuadrado.push(lista[i] ** 2);
        }

        return listaConElCuadrado;
   }
</script>
