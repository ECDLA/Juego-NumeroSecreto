<script>
    /* 1. Crea una función que calcule el índice de masa corporal (IMC) de una
    persona a partir de su altura en metros y peso en kilogramos, que se
    recibirán como parámetros. */
    function IMC(altura, peso) {
        return (peso / altura);
    }

    /* 2. Crea una función que calcule el valor del factorial de un número pasado como parámetro. */
    function calcularFactorial(numero) {
        if (numero <= 1) {
            return numero;
        } else {
            return numero * calcularFactorial(numero - 1);
        }
    }

    /* 3. Crea una función que convierta un valor en dólares, pasado como parámetro, y devuelva el
    valor equivalente en reales (moneda brasileña, si deseas puedes hacerlo con el valor del dólar en
    tu país). Para esto, considera la cotización del dólar igual a R$4,80. */
    function conversionDolaresReales(dolar) {
        let dolarReales = 4.80;
        return dolar * dolarReales;
    }

    /* 4. Crea una función que muestre en pantalla el área y el perímetro de una sala rectangular,
    utilizando la altura y la anchura que se proporcionarán como parámetros. */
    function calcularAreaPerimetro(altura, anchura) {
        let perimetro = (2 * (altura + anchura));
        let area = altura * anchura;
        return (`Area: ${area}. Perimetro: ${perimetro}`);
    }

    /* 5. Crea una función que muestre en pantalla el área y el perímetro de una sala circular,
    utilizando su radio que se proporcionará como parámetro. Considera Pi = 3,14. */
    function calcularAreaPerimetroCirculo(radio) {
        let pi = 3.14;
        let perimetro = (2 * pi * radio);
        let area = (pi * radio ** 2)
        return (`Perimetro: ${perimetro}, Area: ${area}`);
    }

    /* 6. Crea una función que muestre en pantalla la tabla de multiplicar de un número dado como parámetro. */
    function tablaMultipicar(numero) {
        let multiplo = 1;

        while (multiplo <= 10) {
            console.log(numero * multiplo);
            multiplo++;
        }
        
        return;
    }
</script>
